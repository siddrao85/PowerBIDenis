<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Improved Pipeline Architecture (A typical pipeline)</text>

  <!-- Data Sources -->
  <rect x="10" y="60" width="180" height="140" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  <text x="100" y="80" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Data Sources</text>
  <text x="100" y="100" font-family="Arial" font-size="12" text-anchor="middle">Product Data (Table)</text>
  <text x="100" y="120" font-family="Arial" font-size="12" text-anchor="middle">Categories (Excel)</text>
  <text x="100" y="140" font-family="Arial" font-size="12" text-anchor="middle">Geography (JSON)</text>
  <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle">SalesRep (Excel)</text>
  <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle">SubCategories (Excel)</text>

  <!-- On-Prem SQL/MySQL -->
  <rect x="10" y="240" width="120" height="60" fill="#90EE90" stroke="#000000" stroke-width="2"/>
  <text x="70" y="270" font-family="Arial" font-size="12" text-anchor="middle">On-Prem</text>
  <text x="70" y="290" font-family="Arial" font-size="12" text-anchor="middle">SQL/MySQL</text>

  <!-- Blob Storage -->
  <rect x="220" y="70" width="100" height="60" fill="#ADD8E6" stroke="#000000" stroke-width="2"/>
  <text x="270" y="100" font-family="Arial" font-size="14" text-anchor="middle">Blob</text>
  <text x="270" y="120" font-family="Arial" font-size="12" text-anchor="middle">Storage</text>

  <!-- ADLS -->
  <rect x="220" y="240" width="100" height="60" fill="#FFA07A" stroke="#000000" stroke-width="2"/>
  <text x="270" y="270" font-family="Arial" font-size="14" text-anchor="middle">ADLS</text>
  <text x="270" y="290" font-family="Arial" font-size="12" text-anchor="middle">Sales (Folder)</text>

  <!-- ADF -->
  <rect x="400" y="155" width="100" height="60" fill="#DDA0DD" stroke="#000000" stroke-width="2"/>
  <text x="450" y="190" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">ADF</text>

  <!-- ASQL -->
  <rect x="580" y="155" width="100" height="60" fill="#20B2AA" stroke="#000000" stroke-width="2"/>
  <text x="630" y="190" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">ASQL</text>

  <!-- PBI -->
  <rect x="720" y="155" width="60" height="60" fill="#FF6347" stroke="#000000" stroke-width="2"/>
  <text x="750" y="190" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PBI</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Data Sources to Blob -->
  <line x1="190" y1="100" x2="220" y2="100" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="205" y="95" font-family="Arial" font-size="10" fill="#FF0000">LS (IR)</text>

  <!-- On-Prem to ADF -->
  <line x1="130" y1="270" x2="400" y2="185" stroke="#FFA500" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="220" font-family="Arial" font-size="10" fill="#FFA500">Self IR</text>

  <!-- Blob to ADF -->
  <line x1="320" y1="100" x2="400" y2="155" stroke="#0000FF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="360" y="120" font-family="Arial" font-size="10" fill="#0000FF">LS (IR)</text>

  <!-- ADLS to ADF -->
  <line x1="320" y1="270" x2="400" y2="215" stroke="#008000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="360" y="250" font-family="Arial" font-size="10" fill="#008000">LS (IR)</text>

  <!-- ADF to ASQL -->
  <line x1="500" y1="185" x2="580" y2="185" stroke="#800080" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="175" font-family="Arial" font-size="10" fill="#800080">LS (IR)</text>

  <!-- ASQL to PBI -->
  <line x1="680" y1="185" x2="720" y2="185" stroke="#FFA500" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Labels -->
  <text x="270" y="350" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Storage</text>
  <text x="450" y="350" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Processing</text>
  <text x="630" y="350" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Storage</text>

  <!-- Azure Label -->
  <text x="750" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#0078D4" text-anchor="middle">Azure</text>
</svg>
